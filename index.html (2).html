<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE_BACKBENCHER_CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
  
  <div class="page">
    <h1>CALCULATOR</h1>
    <div>
      <form>
        <input type="display" name="display" id="JMS">

<div class="button">
<input type ="button" value="C" onclick="display.value=''"class="oprator">
<input type ="button" value="%" onclick="display.value +='%'"class="oprator">
<input type ="button" value="D" onclick="display.value=display.value.toString().slice(0,-1)"  class="oprator">
<input type ="button" value="/" onclick="display.value +='/'"class="oprator">
</div>
  
<div class="button">
    <input type ="button" value="7"onclick="display.value +='7'"Class="oprator">
    <input type ="button" value="8"onclick="display.value +='8'"Class="oprator">
    <input type ="button" value="9"onclick="display.value +='9'"Class="oprator">
    <input type ="button" value="*"onclick="display.value +='*'"class="oprator">
</div>

<div class="button">
 <input type ="button" value="4"onclick="display.value +='4'"Class="oprator">
 <input type ="button" value="5"onclick="display.value +='5'"Class="oprator">
 <input type ="button" value="6"onclick="display.value +='6'"Class="oprator">
 <input type ="button" value="-"onclick="display.value +='-'"class="oprator">
</div>
        
<div class="button">
 <input type ="button" value="1"onclick="display.value+='1'"Class="oprator">
  <input type ="button" value="2"onclick="display.value+='2'"Class="oprator">
  <input type ="button" value="3"onclick="display.value+='3'"Class="oprator">
  <input type ="button" value="+"onclick="display.value+='+'"class="oprator">
</div>
        
<div class="button">
 <input type ="button" value="00" onclick="display.value+='00'"Class="oprator">
  <input type ="button" value="0" onclick="display.value+='0'"Class="oprator">
 <input type ="button" value="." onclick="display.value+='.'"Class="oprator">
 <input type ="button" value="=" onclick="display.value = eval(display.value)" class="oprator">
</div>
      </form>
      <div>
        
        <p class="headddd">Developed By :-<b><strong><i> THE BACKBENCHER</i></strong></b>

      </div>
    </div>
  </div>  
</body>
</html>
